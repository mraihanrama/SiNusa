<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alat Musik dan Tarian Daerah</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Selamat Datang di Dunia Alat Musik dan Tarian Daerah</h1>
    </header>
    
    <main>
        <section id="peta-interaktif">
            <h2>Pilih Daerah</h2>
            <div class="peta">
                <!-- Peta Indonesia SVG -->
                <object id="indonesia-map" data="indonesia.svg" type="image/svg+xml"></object>
            </div>
        </section>
        
        <section id="details">
            <h2 id="daerah-title">Detail Alat Musik dan Tarian</h2>
            <p id="description">Pilih wilayah di atas untuk melihat alat musik dan tarian daerah tersebut.</p>
            <img id="alat-musik-image" src="" alt="Alat Musik" style="display:none;">
            <button id="play-sound" onclick="playSound()" style="display:none;">Putar Suara</button>
            <button id="stop-sound" onclick="stopSound()" style="display:none;">Stop Sound</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
