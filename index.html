<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiNusa App</title>
    <link rel="stylesheet" href="style-home.css">
</head>
<body>
    <header>
        <h1>Selamat Datang di Kebudayaan Indonesia</h1>
        <p>Pilih petualangan Anda: Menjelajahi dunia alat musik atau dunia tari daerah</p>
    </header>
    
    <main>
        <div class="option-container">
            <div class="option" style="background-image: url('preset/images/music-icon.png');">
                <div class="text-box">
                    <h2>Dunia Alat Musik</h2>
                    <p>Jelajahi beragam alat musik tradisional dari seluruh Indonesia.</p>
                    <button class="explore-button" onclick="goToPage('musik')">Jelajahi</button>
                </div>        
            </div>
            <div class="option" style="background-image: url('preset/images/dance-icon.jpg');">
                <div class="text-box">
                    <h2>Dunia Tari Daerah</h2>
                    <p>Jelajahi beragam Tarian Daerah dari seluruh Indonesia.</p>
                    <button class="explore-button" onclick="goToPage('tarian')">Jelajahi</button>
            </div>
        </div>
        </div>
    </main>
    <script src="script-home.js"></script>
</body>
</html>
