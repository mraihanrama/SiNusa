<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiNusa - Tari Daerah</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style-tari.css">
    <link rel="stylesheet" href="style-musik.css" type="text/css"/>
     <link rel="icon" href="preset/images/favicon.ico">
</head>
<body>
    <header>
        <h1 class="text-center">Selamat Datang di Dunia Tari Daerah</h1>
    </header>
   <main>
        <section id="peta-interaktif">
            <h2 class="text-center">Pilih Daerah</h2>
            <div class="peta">
                <!-- Peta Indonesia SVG -->
                <object id="indonesia-map" data="indonesia.svg" type="image/svg+xml"></object>
            </div>
        </section>
        
        <section id="details">
            <h2 id="daerah-title">Detail Tari Daerah</h2>
            <div class="text-box">
                <p id="description">Pilih wilayah di atas untuk melihat tarian khas daerah tersebut.</p>
            <img id="tarian-image" src="" alt="Tarian Daerah" style="display:none; max-width: 100%;">
            <button id="play-video" onclick="playVideo()" style="display:none;">Lihat Tarian</button>
             <video id="tarian-video" controls style="display: none;"></video>
            <button id="stop-video" onclick="stopVideo()" style="display:none;">Hentikan</button>
            <button id="back-button" onclick="goBack()">Kembali</button>
            </div>
        </section>
       
    </main>
    <script src="script-tari.js"></script>
</body>
</html>
